<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cntr{
            font-size: 25px;
            font-weight: 900;
            color: rgb(95, 60, 223);
            width: 100%;
            max-width: max-content;
            margin: 50px auto;
            border: 5px solid rgb(47, 224, 24);
            border-radius: 20px;
            border-width: 10px;
            padding: 20px;
        }
        .cntr:active{
            background-color: red;
            transition: .4s;
        }
    </style>
</head>
<body>
    <div class="cntr">
        <p>My family</p>
    </div>
</body>
</html>
